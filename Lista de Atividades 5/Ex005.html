<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO 05</title>
</head>
<body>
    <script>
        function tabuada(a){
            a = Number(prompt("Digite um número para visualizar sua tabuada: "));
            for(let i = 0; i < 11; i++){
                alert(`${a} x ${i}: ` + (a * i));
            }
            return a;
        }
        alert(`Tabuada do ${tabuada()} concluída.`);
    </script>
</body>
</html>
