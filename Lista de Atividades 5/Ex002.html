<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EXERCÍCIO 02 </title>
</head>
<body>
    <script>
        function dobro(a){
            return a * 2;
        }
        a = Number(prompt("Digite um número para saber o dobro dele: "));
        alert(dobro(a));
    </script>
</body>
