<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO 03</title>
</head>
<body>
    <script>
        let numeros = [];
        let soma = 0;

        for(let i = 0; i < 5; i++){
            var num = Number(prompt("Digite um número: "));
            numeros.push(num);
            soma += num;
        }
        let media = soma / 5;
        alert(`Resultado: ${media}`);
    </script>
</body>
</html>
