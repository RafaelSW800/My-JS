<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO 05</title>
</head>
<body>
    <script>
        let sabores = [];
        while (sabores.length < 4) {
            let sabor = prompt("Selecione um sabor:");
            if (!sabores.includes(sabor)) {
                sabores.push(sabor);
            }else{
                alert("Sabor já selecionado, escolha outro.");
            }
        }
        alert("Sabores selecionados " + sabores.join(", "));
    </script>
</body>
</html>
