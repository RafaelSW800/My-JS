<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMINÁRIO 2° BIMESTRE</title>
    <!--CSS do projeto-->
    <link rel="stylesheet" href="styles.css">
    <!--Font awesome cdnjs (É um conjunto de ferramentas de fontes e ícones com base em CSS e LESS)-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <!--JavaScript-->
    <script src="js/scripts.js" defer></script>
    <!--Defer faz com que os arquivos carreguem após o html, não gerando erros de elementos não inicialização-->
</head>

<body onload="horaDoDia(); getTemperature()">
        <h2> Boa noite! </h2>
        <img id="icone" src="moon.svg" alt="ícone">
        <div class="todo-container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
        <form id="todo-form"> 
            <h4>Adicione a sua tarefa:</h4>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Adicionar tarefa">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i> <!--Tudo que tiver esse "i" representa os icones, consultados pelo Font Awesome, citado anteriormente-->
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide"> <!--A classe hide vai esconder coisas dependendo da ação, é utilizada no css-->
            <h4>Edite sua tarefa:</h4>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button> 
        </form>
        <div id="toolbar">
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitas</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
